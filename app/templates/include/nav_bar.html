<style>
  .header {
    position: sticky;
    top: 0;
    z-index: 10;
    background-color: #FFF3F3;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    flex-wrap: wrap;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  .nav-menu-left,
  .nav-menu-right {
    display: flex;
    gap: 15px;
    margin-left: 10px;
    align-items: center;
  }

  .btn {
    background: none;
    border: 2px solid #000;
    padding: 14px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    text-decoration: none;
    color: black;
    white-space: nowrap;
  }

  .btn:hover {
    background-color: #ffb1a3;
    color: white;
  }

  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 4px;
  }

  .hamburger div {
    width: 25px;
    height: 3px;
    background: black;
  }

  @media (max-width: 768px) {
    .header {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    .hamburger {
      display: flex;
    }

    .nav-menu-left,
    .nav-menu-right {
      display: none;
      flex-direction: column;
      width: 100%;
      margin-left: 0;
    }

    .nav-menu-left.show,
    .nav-menu-right.show {
      display: flex;
    }

    .btn {
      width: 100%;
      text-align: left;
    }

    .header-left img {
      margin-bottom: 10px;
    }

    .nav-menu-right {
      align-items: flex-start;
    }
  }
</style>

<header class="header">
  <div class="header-left">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="50" />
    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <div id="navMenuLeft" class="nav-menu-left">
      <a href="{{ url_for('routes.admin_home') }}" class="btn">Dashboard</a>
      <a href="{{ url_for('routes.events_management') }}" class="btn">Events</a>
    </div>
  </div>
  <div id="navMenuRight" class="nav-menu-right">
    <a href="#" class="btn">Chat üó®Ô∏è</a>
    <a href="#" class="btn">Support</a>
    <img src="{{ url_for('static', filename='images/admin-icon.png') }}" alt="Avatar" width="40" style="border-radius: 50%;" />
  </div>
</header>

<script>
  function toggleMenu() {
    document.getElementById("navMenuLeft").classList.toggle("show");
    document.getElementById("navMenuRight").classList.toggle("show");
  }
</script>
