<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Gradient Background Shapes */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at center, #FFB1A3, #ffb1a300);
      z-index: 0;
    }

    .circle-1 { width: 400px; height: 400px; top: 50px; left: 60px; }
    .circle-2 { width: 300px; height: 300px; top: 600px; left: 10%; }
    .circle-3 { width: 500px; height: 500px; bottom: 100px; right: 50px; }

    .rect-1 {
      width: 300px;
      height: 90px;
      background: linear-gradient(135deg, #FFB1A3, #ffb1a3aa);
      border-radius: 20px;
      top: 600px;
      right: 100px;
      position: absolute;
    }

    body {
      background-color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Navbar/Header Styles */
    .header {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: #FFF3F3;

      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-menu-left {
      display: flex;
      gap: 15px;
      margin-left: 10px;
    }

    .nav-menu-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .btn {
      background: none;
      border: 2px solid #000;
      padding: 14px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      color: black;
    }

    .btn:hover {
      background-color: #ffb1a3;
      color: white;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: black;
    }

    /* Main Content */
    .main-content {
      display: flex;
      padding: 40px;
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }

    h2 {
      text-align: center;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    label {
      display: block;
      margin-bottom: 5px;

    }

    input, textarea, select {
      width: 60%;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    /* Smaller width for volunteers and participants - override fixed width */
    input[name="volunteers"],
    input[name="participants"] {
      max-width: 100px;
    }
    button {
      grid-column: span 2;
      padding: 0.7rem;
      background: #ffb1a3;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    ul {
      padding: 0;
      margin: 1rem 0;
      list-style-type: none;
      color: red;
      font-weight: bold;
    }
    input, textarea, select {
      background-color: #FFEFEF;
      color: black;
    }

    input::placeholder,
    textarea::placeholder {
      color: grey;
    }
    .required-star {
        color: red;
      }


    /* Responsive Styles */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        padding: 20px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .nav-menu-left,
      .nav-menu-right {
        width: 100%;
        display: none;
        flex-direction: column;
        gap: 10px;
        margin-left: 0;
      }

      .nav-menu-left.show,
      .nav-menu-right.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .circle-1 { width: 150px; height: 150px; top: 30px; left: 20px; }
      .circle-2 { width: 100px; height: 100px; top: 500px; left: 5%; }
      .circle-3 { width: 180px; height: 180px; bottom: 60px; right: 30px; }
      .rect-1 { width: 150px; height: 50px; top: 500px; right: 50px; }
    }
  </style>
</head>
<body>

  <!-- Background Shapes -->
  <div class="bg-shape circle-1"></div>
  <div class="bg-shape circle-2"></div>
  <div class="bg-shape circle-3"></div>
  <div class="rect-1"></div>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <img src="your-logo.png" alt="Logo" width="50" />
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div id="navMenuLeft" class="nav-menu-left">
        <button class="btn">Events</button>
        <button class="btn">üìÖ</button>
      </div>
    </div>
    <div id="navMenuRight" class="nav-menu-right">
      <button class="btn">Chat üó®Ô∏è</button>
      <button class="btn">Support</button>
      <img src="your-avatar.png" alt="Avatar" width="40" style="border-radius: 50%;" />
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <h2>Add Event</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
            {% for category, message in messages %}
              <li style="color: {{ 'red' if category == 'danger' else 'green' }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="POST" enctype="multipart/form-data">
        <div>
          <label for="title">Title<span class="required-star">*</span></label>
          <input type="text" name="title" placeholder="Enter title" required>
        </div>
        <div>
          <label for="organization">Organization Hosting<span class="required-star">*</span></label>
          <input type="text" name="organization" placeholder="Enter organization name" required>
        </div>
        <div>
          <label for="date">Date<span class="required-star">*</span></label>
          <input type="date" name="date" placeholder="dd/mm/yyyy" required>
        </div>
        <div>
          <label for="participants">No. of Participants<span class="required-star">*</span></label>
          <input type="number" name="participants" min="1" placeholder="e.g. 50" required>
        </div>
        <div>
          <label for="location">Location<span class="required-star">*</span></label>
          <input type="text" name="location" placeholder="Enter location" required>
        </div>
        <div>
          <label for="volunteers">No. of Volunteers<span class="required-star">*</span></label>
          <input type="number" name="volunteers" min="1" placeholder="e.g. 10" required>
        </div>
        <div>
          <label for="category">Event Category<span class="required-star">*</span></label>
          <input type="text" name="category" placeholder="e.g. Community, Fundraising" required>
        </div>
        <div>
          <label for="picture">Upload Picture<span class="required-star">*</span></label>
          <input type="file" name="picture" accept="image/*" required>
        </div>
        <div>
          <label for="description">Description<span class="required-star">*</span></label>
          <textarea name="description" placeholder="Enter description" required></textarea>
        </div>

        <button type="submit">Add Event</button>
      </form>
    </div>
  </div>

  <!-- JS for Hamburger Menu -->
  <script>
    function toggleMenu() {
      document.getElementById("navMenuLeft").classList.toggle("show");
      document.getElementById("navMenuRight").classList.toggle("show");
    }
  </script>
</body>
</html>
