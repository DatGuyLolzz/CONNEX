<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Gradient Background Shapes */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at center, #FFB1A3, #ffb1a300);
      z-index: 0;
    }

    .circle-1 { width: 400px; height: 400px; top: 50px; left: 60px; }
    .circle-2 { width: 300px; height: 300px; top: 600px; left: 10%; }
    .circle-3 { width: 500px; height: 500px; bottom: 100px; right: 50px; }

    .rect-1 {
      width: 300px;
      height: 90px;
      background: linear-gradient(135deg, #FFB1A3, #ffb1a3aa);
      border-radius: 20px;
      top: 600px;
      right: 100px;
      position: absolute;
    }

    body {
      background-color: #FFF3F3;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .header-left,
    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .btn {
      background: none;
      border: 2px solid #000;
      padding: 14px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: black;
    }

    .nav-menu {
      display: flex;
      gap: 15px;
    }

    .main-content {
      display: flex;
      padding: 0 40px;
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    .filter-panel {
      background-color: #FFB1A3;
      padding: 20px;
      border-radius: 10px;
      width: 220px;
      height: fit-content;
    }

    .filter-panel h3 {
      margin-bottom: 15px;
    }

    .filter-panel label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .filter-panel input[type="checkbox"] {
      margin-right: 10px;
    }

    .apply-btn {
      background-color: #4880FF;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .add-event {
      margin-top: 20px;
      text-align: center;
    }

    .add-event a {
      background-color: #ffb1a3;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }

    .event-section {
      flex: 1;
    }

    .event-section h2 {
      margin-bottom: 20px;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .event-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .event-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .event-card-content {
      padding: 15px;
      text-align: center;
    }

    .event-title {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .event-detail-btn {
      background-color: #ffb1a3;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        padding: 0 20px;
      }

      .filter-panel {
        width: 100%;
        max-width: 400px;
        margin: 0 auto 20px auto;
      }

      .event-grid {
        grid-template-columns: 1fr;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        gap: 10px;
        margin-top: 10px;
      }

      .nav-menu.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .circle-1 {
        width: 150px; height: 150px; top: 30px; left: 20px;
      }
      .circle-2 {
        width: 100px; height: 100px; top: 500px; left: 5%;
      }
      .circle-3 {
        width: 180px; height: 180px; bottom: 60px; right: 30px;
      }
      .rect-1 {
        width: 150px; height: 50px; top: 500px; right: 50px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Shapes -->
  <div class="bg-shape circle-1"></div>
  <div class="bg-shape circle-2"></div>
  <div class="bg-shape circle-3"></div>
  <div class="bg-shape rect-1"></div>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <img src="your-logo.png" alt="Logo" width="50" />
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="navMenu" class="nav-menu">
      <button class="btn">Events</button>
      <button class="btn">üìÖ</button>
      <button class="btn">Chat üó®Ô∏è</button>
      <button class="btn">Support</button>
      <img src="your-avatar.png" alt="Avatar" width="40" style="border-radius: 50%;" />
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Filter Panel -->
    <aside class="filter-panel">
      <h3>Filter</h3>
      <label><input type="checkbox" /> Education</label>
      <label><input type="checkbox" /> Fitness</label>
      <label><input type="checkbox" /> Health</label>
      <label><input type="checkbox" /> Food Related</label>
      <label><input type="checkbox" /> Housing</label>
      <button class="apply-btn">Apply Filter</button>
      <div class="add-event">
        <a href="#">+ Add New Event</a>
      </div>
    </aside>

    <!-- Events Section -->
    <section class="event-section">
      <h2>Events Management</h2>
      <div class="event-grid">
        <div class="event-card">
          <img src="event-image.jpg" alt="Event">
          <div class="event-card-content">
            <div class="event-title">Digital Wellness for Seniors</div>
            <button class="event-detail-btn">Event Detail</button>
          </div>
        </div>
        <div class="event-card">
          <img src="event-image.jpg" alt="Event">
          <div class="event-card-content">
            <div class="event-title">Nutrition & Wellness</div>
            <button class="event-detail-btn">Event Detail</button>
          </div>
        </div>
        <div class="event-card">
          <img src="event-image.jpg" alt="Event">
          <div class="event-card-content">
            <div class="event-title">Art & Crafts Workshop</div>
            <button class="event-detail-btn">Event Detail</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- JavaScript for Hamburger -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById("navMenu");
      nav.classList.toggle("show");
    }
  </script>
</body>
</html>
