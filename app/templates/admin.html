<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #FFF3F3;
      overflow-x: hidden;
      position: relative;
    }

    .bg-shape {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at center, #FFB1A3, #ffb1a300);
      z-index: 0;
    }
    .circle-1 { width: 500px; height: 500px; top: 50px; left: 60px; }
    .circle-2 { width: 400px; height: 400px; top: 600px; left: 10%; }
    .circle-3 { width: 600px; height: 600px; bottom: 100px; right: 50px; }
    .rect-1 {
      width: 360px;
      height: 100px;
      background: linear-gradient(135deg, #FFB1A3, #ffb1a3aa);
      border-radius: 16px;
      top: 680px;
      right: 100px;
      position: absolute;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: #FFF3F3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 50px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .nav-menu-left, .nav-menu-right {
      display: flex;
      gap: 20px;
    }

    .btn {
      background: none;
      border: 2px solid #000;
      padding: 16px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.2rem;
      text-decoration: none;
      color: black;
    }

    .btn:hover {
      background-color: #ffb1a3;
      color: white;
    }

    .avatar {
      border-radius: 50%;
      width: 52px;
    }

    h1 {
      margin: 40px 0 20px;
      text-align: center;
      font-size: 2.2rem;
      position: relative;
      z-index: 2;
    }

    .dashboard-grid {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      padding: 60px;
      position: relative;
      z-index: 2;
      flex-wrap: wrap;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .bottom-row {
      display: flex;
      gap: 30px;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .tile {
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      border: none;
      border-radius: 10px;
      padding: 40px;
      font-size: 1.4rem;
      font-weight: 400;
      box-shadow: 0 8px 14px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .tile:hover {
      background-color: #FFB1A3;

    }

    .tile-large {
      width: 500px;
      height: 300px;
    }

    .tile-small {
      width: 220px;
      height: 130px;
    }

    @media (max-width: 1024px) {
      .dashboard-grid {
        flex-direction: column;
        align-items: center;
      }

      .bottom-row {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .right-panel {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .tile-large,
      .tile-small {
        width: 90vw;
      }
    }
  </style>
</head>
<body>

  <!-- Background Shapes -->
  <div class="bg-shape circle-1"></div>
  <div class="bg-shape circle-2"></div>
  <div class="bg-shape circle-3"></div>
  <div class="rect-1"></div>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="60" />
      <div class="nav-menu-left">
        <a href="#" class="btn">Events</a>
        <a href="#" class="btn">üìÖ</a>
      </div>
    </div>
    <div class="nav-menu-right">
      <a href="#" class="btn">Chat üó®Ô∏è</a>
      <a href="#" class="btn">Support</a>
      <img src="{{ url_for('static', filename='images/admin-icon.png') }}" alt="Avatar" class="avatar" />
    </div>
  </header>

  <h1>Welcome ADMIN</h1>

  <!-- Dashboard -->
  <div class="dashboard-grid">
    <div class="left-panel">
      <form method="get" action="{{ url_for('routes.events_management') }}">
        <button class="tile tile-large" type="submit">Manage Events</button>
      </form>
      <div class="bottom-row">
        <button class="tile tile-small">User Action Auditing</button>
        <button class="tile tile-small">Customer Support</button>
      </div>
    </div>

    <div class="right-panel">
      <button class="tile tile-small">Manage Accounts</button>
      <button class="tile tile-small">Report Generation</button>
      <button class="tile tile-small">Manage Chats</button>
