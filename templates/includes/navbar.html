<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* This margin is crucial for content below the fixed navbar */
            margin-top: 110px; /* Adjusted to give more space from the fixed navbar */
        }
        /* Navbar container styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the internal content wrapper */
            padding: 24px 0; /* Vertical padding only, allows full width */
            background: #fff;
            border-bottom: 2px solid #000;
            font-family: 'Poppins', sans-serif;
            
            position: fixed; /* Make the navbar fixed at the top */
            width: 100%;     /* Make it span the entire width */
            top: 0;          /* Position at the very top */
            left: 0;         /* Position at the very left */
            z-index: 1000;   /* Ensure it stays on top of other content */
        }

        /* Inner wrapper for navbar content to align with page content */
        .navbar-content-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1320px; /* A common max-width for content, adjust as needed */
            width: calc(100% - 80px); /* 100% minus 40px body margin on each side */
            padding: 0 0px; /* No additional padding here, relies on body margin */
        }

        /* Left group: Logo + Events + Calendar */
        .nav-left-group {
            display: flex;
            align-items: center;
        }

        .nav-logo {
            height: 70px;
            margin-right: 32px;
        }

        .nav-button {
            background: #fff;
            border: 2px solid #000;
            border-radius: 12px;
            padding: 10px 32px;
            font-size: 24px;
            color: #000;
            text-decoration: none;
            margin-right: 16px;
            transition: background 0.2s, color 0.2s; /* Apply transition for hover */
            display: flex; /* For icon alignment */
            align-items: center;
        }

        .nav-button:last-child {
            margin-right: 0; /* Remove right margin from last button in group */
        }

        .nav-button:hover {
            background: #000 !important; /* !important to override inline if any */
            color: #fff !important;      /* !important to override inline if any */
        }
        
        .nav-button .calendar-icon {
            font-size: 28px;
            margin-right: 8px;
        }

        .nav-button .chat-icon {
            font-size: 28px;
            margin-left: 8px;
        }

        /* Center Title */
        .nav-center-title {
            flex: 1; /* Allows it to take available space */
            text-align: center;
            font-size: 56px;
            font-weight: 500;
            color: #000;
        }

        /* Right Buttons group */
        .nav-right-group {
            display: flex;
            align-items: center;
            /* Removed position: relative; as no dropdown */
        }

        .nav-profile-pic {
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 2px solid #000;
            /* Removed cursor: pointer; and transition as it's not clickable now */
        }

        /* Removed all .profile-dropdown-menu styles */
        /* Removed .user-info-display styles specific to dropdown */
        /* Removed .dropdown-item styles */

        /* Ensure chat/support buttons remain next to profile pic */
        .nav-right-buttons-group {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Removed margin-right as profile pic is gone */
        }

        /* Removed styles for login/register buttons when not logged in */
        /* as those buttons are now gone from the navbar */


        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .navbar-content-wrapper {
                width: calc(100% - 40px); 
            }
            .nav-center-title {
                font-size: 48px;
            }
            .nav-button {
                padding: 8px 24px;
                font-size: 20px;
            }
            .nav-logo, .nav-profile-pic {
                height: 60px;
                width: 60px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 10px 0;
            }
            .navbar-content-wrapper {
                flex-wrap: wrap; 
                justify-content: center; 
                gap: 10px; 
                width: 100%; 
                padding: 0 10px; 
            }
            .nav-left-group,
            .nav-center-title,
            .nav-right-group {
                flex-basis: 100%; 
                justify-content: center; 
                margin-bottom: 10px; 
                align-items: center; 
            }
            .nav-logo {
                margin-right: 15px;
            }
            .nav-button {
                padding: 6px 18px;
                font-size: 18px;
                margin-right: 10px;
            }
            .nav-button:last-child {
                margin-right: 0;
            }
            .nav-center-title {
                font-size: 40px;
                margin: 0; 
                margin-bottom: 10px; 
            }
            .nav-logo, .nav-profile-pic {
                height: 50px;
                width: 50px;
            }
            body {
                margin-top: 80px; 
            }
            .nav-right-buttons-group {
                margin-right: 0; /* Remove right margin when stacked */
            }
        }

        @media (max-width: 480px) {
            .nav-center-title {
                font-size: 32px;
            }
            .nav-button {
                padding: 5px 12px;
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content-wrapper">
            <!-- Left Group -->
            <div class="nav-left-group">
                <img src="{{ url_for('static', filename='img/Connex_user_logo.png') }}" alt="Logo" class="nav-logo">
                <a href="{{ url_for('usereventpage') }}" class="nav-button">Events</a>
                <a href="{{ url_for('calendar') }}" class="nav-button">
                    <span class="calendar-icon">&#128197;</span> Calendar 
                </a>
            </div>
            <!-- Center Title -->
            <div class="nav-center-title">Connex</div>
            <!-- Right Buttons (Chat & Support) -->
            <div class="nav-right-group">
                <div class="nav-right-buttons-group"> {# Wrapper for Chat/Support buttons #}
                    <a href="#" class="nav-button">Chat ðŸ’¬</a>
                    <a href="#" class="nav-button">Support</a>
                </div>
                {# Removed conditional login/profile elements #}
            </div>
        </div>
    </nav>

    {# Removed JavaScript for dropdown menu as there is no dropdown anymore #}
</body>
</html>
