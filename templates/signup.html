<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .signup-btn {
            position: absolute;
            bottom: 120px; /* Match the position in login.html */
            left: 30px; /* Align with the form section */
        }
        .social-buttons {
            position: absolute;
            bottom: 70px; /* Set height absolutely */
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between; /* Ensure buttons are equidistant */
            padding: 0 30px; /* Add padding to create space from the edges */
            max-width: 48.3%;
        }
        .signup-link {
            position: absolute;
            bottom: 30px; /* Match the position in login.html */
            left: 30px; /* Align with the form section */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Get Started Now</h1>
            <p>Enter your Credentials to create your account</p>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <input type="email" placeholder="Email / Phone Number">
            <input type="date" placeholder="DD/MM/YYYY">
            <input type="text" placeholder="Province">
            <label>
                <input type="checkbox"> Sign up as volunteer
            </label>
            <button class="signup-btn">Signup</button>
            <div class="social-buttons">
                <button><img src="../images/google-icon.png" alt="Google"> Sign up with Google</button>
                <button><img src="../images/apple-icon.png" alt="Apple"> Sign up with Apple</button>
            </div>
            <div class="signup-link">
                Already have an account? <a href="/">Sign In</a>
            </div>
        </div>
        <div class="image-section">
            <img src="/images/AlbedoBase_XL_give_me_a_generix_pastel_colour_brown_and_pink_a_2.jpg" alt="Background Image">
        </div>
    </div>
</body>
</html>
